<div class="row">
    <div class="col-12">
        <h1 class="text-primary">Directiva [ngStyle]</h1>

        <button class="btn btn-danger mr-2" (click)="showError()">Mostrar Error</button>
        <button class="btn btn-success" (click)="showSuccess()">Mostrar Success</button>

        <div class="dev-error" [ngStyle]="style" *ngIf="isShow">
            {{msg}}
        </div>

    </div>
</div>
<hr>

<div class="row">
    <div class="col-12">
        <h2 class="text-primary border-bottom pb-1">Directiva [ngClass]</h2>
    </div>
    <div class="col-12">
        <div class="d-flex flex-wrap justify-content-center justify-content-md-start">
            <ng-container *ngFor="let card of cards;">
                <div [ngClass]="{
                        'dev-card': true,
                        'dev-card-primary': card.isPrimary,
                        'dev-card-secondary': !card.isPrimary,
                        'dev-card-disabled': card.isDisabled
                    }">
                    <div class="dev-card__title">
                        <h2>{{ card.title }}</h2>
                    </div>
                    <div class="dev-card__body">
                        {{ card.body || 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis ea, id fugit
                        sed Reiciendis accusantium assumenda voluptates dolor explicabo architecto, mollitia veniam ex
                        iste nisi. Veritatis, doloribus.' }}
                    </div>
                    <div class="dev-card__actions">
                        <button
                            class="btn btn-primary mr-1"
                            (click)="changeStatus(card)">Cambiar color</button>
                        <button
                            class="btn btn-dark"
                            (click)="disabledCard(card)">{{card.isDisabled ? 'Habilitar' : 'Deshabilitar'}}</button>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
